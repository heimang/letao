<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <link rel="stylesheet" href="lib/fontAwesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="lib/mui/css/mui.min.css">
        <link rel="stylesheet/less" href="less/products.less">
        <script src="lib/less/less.js"></script>
    </head>
    <body>
     <header id="header">
        	<i class="fa fa-arrow-left" aria-hidden="true"></i>
        	<h4>搜索中心</h4>
        </header>
        <section id="main">
        	<div id="refreshContainer" class="mui-content mui-scroll-wrapper">
  				<div class="mui-scroll">
        			<div class="search">
        				<input type="search" placeholder="请输入">
        				<button type="button" class="mui-btn mui-btn-primary">搜索</button>
        			</div>        
    				<div class="nav">
        					<div class="mui-row">
        						<div class="mui-col-xs-3 active" data-name="time" data-num = "1">
        							<span>上架时间</span>
        							<i class="fa fa-angle-down" aria-hidden="true"></i>
        						</div>
        						<div class="mui-col-xs-3" data-name="price" data-num = "1">
        							<span>价格</span>
        							<i class="fa fa-angle-down" aria-hidden="true"></i>
        						</div>
        						<div class="mui-col-xs-3" data-name="num" data-num = "1">
        							<span>销量</span>
        							<i class="fa fa-angle-down" aria-hidden="true"></i>
        						</div>
        						<div class="mui-col-xs-3" data-name="count" data-num = "1">
        							<span>折扣</span>
        							<i class="fa fa-angle-down" aria-hidden="true"></i>
        						</div>
        					</div>
        			</div>
        			<div class="products">
        				<div class="mui-row">
                		</div>
        			</div>
  				</div>
			</div>
        </section>
        <footer id="footer">
            <div class="mui-content">
                <div class="mui-row">
                    <div class=" mui-col-xs-3">       
                        <a href="index.html" class=" fa fa-home active">
                            <span>首页</span>    
                        </a>                       
                    </div>
                    <div class="mui-col-xs-3">                       
                        <a href="category.html" class=" fa fa-bars">
                            <span>分类</span> 
                        </a>                        
                    </div>
                    <div class="mui-col-xs-3">                        
                        <a href="cart.html" class=" fa fa-shopping-cart">
                            <span>购物车</span> 
                        </a>                      
                    </div>
                    <div class="mui-col-xs-3">                       
                        <a href="user.html" class=" fa fa-user">
                            <span>会员中心</span> 
                        </a>                      
                    </div>
                </div>
            </div>
        </footer>
        <script id="productsTmp" type="text/html">
        	{{each data}}
        		<div class="mui-col-xs-6">
                    <a href="javascript:;" data-id="{{$value.id}}">
                       <img src="{{$value.pic[0].picAddr}}" alt="">
                       <p>{{$value.proName}}</p>
                       <span>￥ {{$value.price}}</span>
                       <del>￥ {{$value.oldPrice}}</del>
                       <button type="button" class="mui-btn mui-btn-primary">  立即购买</button>
                    </a>
                </div>
        	{{/each}}
        </script>
    <script src="lib/artTemplate/template.js"></script>
    <script src="lib/mui/js/mui.min.js"></script>
    <script src="lib/zepto/zepto.min.js"></script>
    <script src="js/products.js"></script>
    </body>
</html>
